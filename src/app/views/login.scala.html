
	<h3>Login</h3>
	<hr>
	<div class="form-horizontal">
	@helper.form(action = routes.Application.loginStudent()) {
  <div class="form-group">
    <label for="userName" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="userName" placeholder="Username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
   <div class="form-group">
    <label for="captcha" class="col-sm-4 control-label">Captcha</label>
    <div class="col-sm-8">
    	<image src="/assets/images/captcha.png"  />
      <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Captcha">
       </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
    <br>
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
}
</div>
