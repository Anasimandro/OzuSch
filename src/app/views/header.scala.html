@(title: String, page:String, url: String)
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Main stylesheet files including to system -->

<link rel="stylesheet" href="@{url}assets/stylesheets/bootstrap.min.css">

<link rel="stylesheet" href="@{url}assets/stylesheets/theme.min.css">
<!-- / Main stylesheet files including to system -->
<title>@title</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="@url">OzUSch</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					
						<li@if(page=="home"){ class="active"}><a href="@{url}">Home <span class="sr-only">(current)</span></a></li>
						<li@if(page=="offeredCourses"){ class="active"}><a href="@{url}offeredcourses">Offered Courses</a></li>
						<li@if(page=="selectedCourses"){ class="active"}><a href="#">Selected Courses</a></li>
						<li@if(page=="scheduler"){ class="active"}><a href="#">Scheduler</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Profile
								Settings <span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="@{url}login">Login</a></li>
								<li><a href="@{url}signup">Sign Up</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</div>
	</nav>
