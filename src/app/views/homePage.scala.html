@(title: String, page: String, url:String, isLoggedIn: Boolean, username: String)
@header(title,page,url,isLoggedIn)

<div class="container">
	<div class="col-md-4">
	@if(isLoggedIn){
		@welcomeMessage(username)
	}else{
		@login()
	}
	</div>
	<div class="col-md-6 col-md-offset-2">
		@about()
	</div>
</div>

@footer()
