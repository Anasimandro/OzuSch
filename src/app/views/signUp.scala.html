@import helper._
	<h3>Sign Up</h3>
	<hr>
@form(routes.Application.newStudent()){
		<form class="form-horizontal">
  <div class="form-group">
 	<label for="inputUsername" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
   </div>
   <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCPassword" class="col-sm-4 control-label">Confirm Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputCPassword" placeholder="Confirm Password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCEmail" class="col-sm-4 control-label">Confirm Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputCEmail" placeholder="Confirm Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default">Sign Up</button>
    </div>
  </div>
</form>
}
