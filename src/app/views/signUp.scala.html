
@(myForm: Form[Students])

	<h3>Sign Up</h3>
	<hr>
	<div class="form-horizontal">
	@helper.form(action = routes.Application.newStudent()) {
	 <div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
    </div>
  </div>
	 <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCPassword" class="col-sm-4 control-label">Confirm Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputCPassword" name="cpassword" placeholder="Confirm Password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCEmail" class="col-sm-4 control-label">Confirm Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputCEmail" name="cemail" placeholder="Confirm Email">
    </div>
  </div>
   <div class="form-group">
    <label for="captcha" class="col-sm-4 control-label">Captcha</label>
    <div class="col-sm-8">
    	<image src="/assets/images/captcha.png"  />
      <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Captcha">
       </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8"><br>
      <input type="submit" class="btn btn-default" value="Sign Up" />
    </div>
  </div>
	}	
	
	</div>
